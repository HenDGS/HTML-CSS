<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Assembleia's Tabletop RPG</title>
        <link rel="stylesheet" href="../reset.css">
        <link rel="stylesheet" href="contato.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1> <a href="../first_html.html"> <img src="../Personagens/logo.png"> </a> </h1>
                
                <nav>
                    <ul>
                        <li><a href="../Personagens/personagens.html">Personagens</a></li>
                        <li><a href="../Contato/contato.html">Mapa</a></li>
                        <li><a href="">História</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="José da Silva">

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="30" rows="10" id="mensagem" class="input-padrao"></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="radio" value="
                    email" id="radio-email"> Email</label>

                    <label for="radio-telefone"><input type="radio" name="radio" value="
                    telefone" id="radio-telefone">Telefone</label>                    

                    <label for="radio-whatsapp"><input type="radio" name="radio" value="
                    whatsapp" id="radio-whatsapp" checked>WhatsApp</label>

                </fieldset>


                <fieldset id="horario">
                    <legend>Qual horário é melhor para você?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>                    
                </fieldset>

                <label><input type="checkbox" class="checkbox">Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>    

        <footer>
            <p>&copy; Henlol Productions Copryghit</p>
        </footer>
    </body>
</html>
